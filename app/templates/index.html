{% extends "base.html" %}

{% block content %}
<div class="street-machine">
<h2 class="street">TurkeyBowl</h2>
<h3 class="machine">2k18</h3>
</div>
<div class="flight-container">
<div class="table-responsive">
<table class="table orangeFont" id="players">
  <thead>
    <tr>
      <th scope="col">Player</th>
      <th scope="col">Team</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
    <tr id={{ player.id }}>
      <th scope="row">{{ player.name }}</th>
      <td> {{player.team }} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
