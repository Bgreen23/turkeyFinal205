<!-- /templates/update_player.html  -->

{% extends 'base.html' %}

{% block content %}


<form method="POST" id="target">
  <div class="form-group orangeFont">
    <input type="text" class="form-control" name="player" value="{{ data.player }}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="team" value="{{ data.team }}">
  </div>
  <button type="submit" class="btn btn-block enterButton">Update Player Information</button>
</form>
{% endblock %}
